<div class="flex flex-col items-center gap-4 p-4">
  <select
    class="select select-bordered w-40 rounded-lg px-3 py-2 shadow-sm transition-colors duration-200 focus:ring-2 focus:ring-primary focus:outline-none hover:border-primary"
    [value]="selectedSize()"
    (change)="onSizeChange($event)"
  >
    @for (size of sizes; track size) {
    <option [value]="size">{{ size }}x{{ size }}</option>
    }
  </select>

  <app-board
    [size]="selectedSize()"
    [board]="board()"
    (cellClick)="onCellClick($event)"
  ></app-board>

  <div class="flex gap-4 w-[500px]">
    <button class="btn grow" (click)="resetBoard()">Reset</button>
    <button class="btn btn-primary grow" [disabled]="loading()" (click)="evaluateBoard()">
      @if (loading()) { Evaluating... } @else { Evaluate }
    </button>
  </div>

  <app-event-popup
    [open]="popupOpen()"
    [loading]="loading()"
    [sucessTitle]="'Success!ðŸŽ‰'"
    [errorTitle]="'Uh oh!'"
    [sucess]="popupSuccess()"
    [message]="popupMessage()"
    (close)="onPopupClose()"
  ></app-event-popup>
</div>
