<div class="flex flex-col items-center gap-4 p-4">
  
  <!-- dropdown -->
  <select
    class="select select-bordered w-40 rounded-lg shadow-sm px-3 py-2 transition-colors duration-200 focus:ring-2 focus:ring-primary focus:outline-none hover:border-primary cursor-pointer"
    [value]="selectedSize()"
    (change)="onSizeChange($event)"
  >
    @for (size of sizes; track size) {
    <option [value]="size">{{ size }}x{{ size }}</option>
    }
  </select>

  <app-board
    [size]="selectedSize()"
    [board]="board()"
    (cellClick)="onCellClick($event)"
  ></app-board>

  <!-- actions -->
  <div class="flex gap-4 w-[500px]">
    <button class="btn grow" (click)="onPopupClose()">Reset</button>
    <button class="btn btn-primary grow" [disabled]="popup().loading" (click)="evaluateBoard()">
      @if (popup().loading) { Evaluating... } @else { Evaluate }
    </button>
  </div>

  <app-event-popup
    [open]="popup().open"
    [loading]="popup().loading"
    [sucessTitle]="'Success!ðŸŽ‰'"
    [errorTitle]="'Uh oh!'"
    [success]="popup().success"
    [message]="popup().message"
    (close)="onPopupClose()"
  ></app-event-popup>
</div>
