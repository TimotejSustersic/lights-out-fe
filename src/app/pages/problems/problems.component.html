<div class="flex flex-col items-center gap-4 p-4">
  <!-- Grid size dropdown -->
  <select
    class="select select-bordered w-40"
    [value]="selectedSize()"
    (change)="onSizeChange($event)"
  >
    @for (size of sizes; track size) {
    <option [value]="size">{{ size }}x{{ size }}</option>
    }
  </select>

  <!-- Board -->
  <app-board
    [size]="selectedSize()"
    [board]="board()"
    (cellClick)="onCellClick($event)"
  ></app-board>

  <!-- Buttons -->
  <div class="flex gap-4 w-full max-w-md">
    <button class="btn w-1/2" (click)="resetBoard()">Reset</button>
    <button class="btn btn-primary w-1/2" [disabled]="loading()" (click)="evaluateBoard()">
      @if (loading()) { Evaluating... } @else { Evaluate }
    </button>
  </div>

  <app-event-popup
    [open]="popupOpen()"
    [moves]="3"
    [loading]="true"
    (close)="onPopupClose()"
  ></app-event-popup>
</div>
